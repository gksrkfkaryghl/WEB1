 <h2>QBU</h2>

 <p><a href="https://blog.naver.com/hotseoulfd/221320929051" target="_blank">QBU</a>는 5.56mm탄을 쓰는 <strong>DMR</strong>이다. 7mm탄을 사용하는 다른 DMR보다 데미지가 약해
  배그 유저들 사이에서 다소 덜 선호되긴 하지만, 가장 드랍율이 높은 DMR이다. 때문에 선호를 떠나서 QBU를 잘 다룰 줄 아는 것은 고인물이 되기 위해선 <u>반드시 필요한 과제</u>라고 할 수 있다.</p>
