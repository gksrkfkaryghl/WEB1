   <h2>Mini-14</h2>
   <p>
     <strong><a href="https://blog.naver.com/anicoool/221501469206" target="_black" title="details of Mini-14">Mini-14</a></strong>는
      <a href="3.html" title="QBU 바로가기">QBU</a>와 마찬가지로 5.56mm탄을 사용하는 <u><a href="index.html"title="DMR 바로가기">DMR</a></u>이다.
       사녹 맵에서는 드랍이 되지 않는다는 특징이 있다.
   </p>
   <img src="캡처(M).PNG">
   <p>
       데미지는 7mm탄을 사용하는 SKS,SLR보다
       떨어지지만 <strong><u>낮은 반동</u>과 <u>탄속이 좋아</u> 연사제어가 수월해</strong>낮은 반동과 탄속이 좋아 연사제어가 수월해 유저들
       사이에서 선호도가 높은 편이다.
  </p>
