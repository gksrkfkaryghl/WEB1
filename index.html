<h2>DMR</h2>

<p>DMR은 <strong><u>지정사수소총</u>(DMR, Designated Marksman's Rifle)</strong>은 보병 분대에 편제된 지정사수(Designated Marksman) 전용의 화기이다.
  대부분의 DMR은 돌격소총이나 전투소총을 바탕으로 개조 혹은 개수된 파생형들이다.</p>
